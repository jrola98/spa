<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input onclick="getJsonData()" type="button" value="Display student's data">
		<p id="personalData"></p>

		<script>
			function getJsonData() {
				let req = new XMLHttpRequest()
				req.overrideMimeType("application/json");
				req.onreadystatechange = function() {
					if (this.readyState === 4 && this.status === 200) {
						let data = JSON.parse(this.responseText)
						document.getElementById("personalData").innerHTML = `${data.name} ${data.surname}`
					}
				}
				req.open('GET', "./myJsonFile.json")
				req.send()
			}
		</script>

	</body>
</html>
