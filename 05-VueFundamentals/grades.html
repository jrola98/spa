<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <p class="grades">Student's grades: 
          <ul>
              <li v-for="grade in grades">{{ grade+" " }}</li>
          </ul>
      </p>
      <p>Average grade: {{ gradesAvg }}</p>
    
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]},
      computed: {
        gradesAvg() {
          const avg = this.grades.reduce((a, b) => a+b, 0) / this.grades.length
          return avg.toFixed(2)
        }
      }
      });
  </script>

  <style>
      li {
          list-style: none;
      }

      ul {
          padding: 0;
      }

      p, ul, li {
          margin:0;
      }

      .grades, li, ul {
          display: inline;
      }
  </style>

</body>
</html>
