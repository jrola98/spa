<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id=app>
    <ol>
      <li v-for="item in sorting">
        {{ item }}
      </li>
    </ol>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
      ]
      },
      computed: {
        sorting: function () {
          return this.todo.sort()
        }
      }
    });
  </script>

</body>
</html>
