<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click=inc>
      <span>{{current}}</span>
    </button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        current: 0,
      },
      methods: {
        inc: function () {
          this.current++
        }
      }
    });
  </script>

</body>
</html>
