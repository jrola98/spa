<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input v-model=kg> kg<br>
    <span>Wzrost: </span>
    <input v-model=cm> cm
    <p>Wska≈∫nik BMI: {{calc}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        kg: 0,
        cm: 0,
      },
      computed: {
        calc: function () {
          return this.kg/((this.cm/100)**2)
        }
      }
    });
  </script>

</body>
</html>
